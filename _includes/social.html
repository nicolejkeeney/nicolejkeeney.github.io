<div class="social">
	<h4>
	{% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope fa-lg"></i></a> 
    {% endif %}
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github fa-lg"></i></a> 
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin fa-lg"></i></a> 
    {% endif %}
	</h4>
</div>
